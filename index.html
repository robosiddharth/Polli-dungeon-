<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dungeon Master Experience</h1>
    </header>
    <main>
        <section id="story">
            <p>Your adventure begins here. Sit back, relax, and let the Dungeon Master guide you through the story.</p>
        </section>
        <section id="authentication">
            <h2>Enter the realm</h2>
            <form id="authForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Join</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Dungeon Master Experience</p>
    </footer>
</body>
</html>
